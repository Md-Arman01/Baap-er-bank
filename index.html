<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .lato-font{
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>
<body class="lato-font">
    <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <a class="text-4xl text-blue-600 font-extrabold ">Baap-er-bank</a>
                </div>
                <div class="flex-none">
                  <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                      <div class="w-10 rounded-full">
                        <img src="image/Arman-01.jpeg" />
                      </div>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li>
                        <a class="justify-between">
                          Profile
                          <span class="badge">New</span>
                        </a>
                      </li>
                      <li><a>Settings</a></li>
                      <li><a>Logout</a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </nav>
    </header>
    <main>
      <section>
        <div class="hero min-h-screen bg-base-200">
          <div class="w-96">
            <div class="text-center mb-10">
              <h1 class="text-5xl font-bold">Login now!</h1>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
              <div class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Email</span>
                  </label>
                  <input id="email" type="text" placeholder="email - arman@gmail.com" class="input input-bordered" />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input id="password" type="text" placeholder="password - arman" class="input input-bordered" />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="login-btn" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
      <div>
        <p class="text-base">Copyright Â© 2023 - All right reserved by <br>
           Baap-er-bank Ltd</p>
      </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
